<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SâuGPT Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chatbox">
    <h3>
      Tôi là trợ lý AI thông minh 
      <span id="botName">SâuGPT đẹp trai số 1 thế giới</span>, 
      sẵn sàng hỗ trợ bạn.
    </h3>

    <div id="messages"></div>

    <input id="userInput" type="text" placeholder="Hỏi bất kỳ điều gì...">
    <button onclick="sendMsg()">Gửi</button>
    <button onclick="toggleNickname()">Đặt biệt danh</button>

    <div id="nicknameBox">
      <p>Đặt biệt danh</p>
      <label>Tên SâuGPT: 
        <input id="botNickname" value="SâuGPT đẹp trai số 1 thế giới">
      </label><br>
      <label>Bạn muốn được gọi là: 
        <input id="userNickname" value="Đại ca">
      </label><br>
      <button onclick="saveNickname()">Lưu</button>
      <button onclick="toggleNickname()">Hủy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
