<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🐛 SâuGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Thanh top -->
  <header>
    <button id="menu-btn">☰</button>
    <h1>🐛 SâuGPT</h1>
    <p class="subtitle">Tốt nghiệp chuyên ngành code (đặc biệt là LUA)!!!</p>
    <button id="theme-toggle">🌙</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>Menu</h2>
    <button onclick="newChat()">+ Đoạn chat mới</button>
    <button onclick="openNickname()">Đặt biệt danh</button>
    <button onclick="exportChat()">Xuất chat</button>
    <button onclick="alert('📖 Hãy hỏi bất kỳ về code, đặc biệt Lua Roblox!')">Trợ giúp</button>
    <button onclick="alert('⚙️ Tính năng cài đặt đang phát triển!')">Cài đặt</button>
  </aside>

  <!-- Chat -->
  <main>
    <div id="chat"></div>
    <div class="input-box">
      <input id="user-input" type="text" placeholder="Nhập tin nhắn...">
      <button id="send-btn">Gửi</button>
    </div>
  </main>

  <!-- Modal đặt biệt danh -->
  <div id="nickname-modal" class="modal">
    <div class="modal-content">
      <h3>Đặt biệt danh</h3>
      <input id="bot-name" placeholder="Tên SâuGPT (ví dụ: Sâu🐛GPT)">
      <input id="user-name" placeholder="Bạn muốn được gọi là gì?">
      <div class="modal-actions">
        <button onclick="saveNickname()">Lưu</button>
        <button onclick="closeNickname()">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
