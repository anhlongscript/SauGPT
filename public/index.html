<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SâuGPT 🐛</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>SâuGPT 🐛</h1>

    <div class="key-container">
      <input type="password" id="adminKey" placeholder="Nhập key để mở console...">
      <button onclick="checkKey()">Xác nhận</button>
    </div>

    <div id="consoleContainer" class="hidden">
      <h3>🔐 Logs Admin</h3>
      <button onclick="toggleConsole()">Ẩn/Hiện Console</button>
      <pre id="adminConsole"></pre>
    </div>

    <div id="chatContainer">
      <div id="messages"></div>
      <div class="input">
        <input id="userInput" type="text" placeholder="Nhập tin nhắn...">
        <button onclick="sendMessage()">Gửi</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
