<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S√¢uGPT üöÄ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chatBox {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .msg {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }
    .bot {
      background: #e9ecef;
      align-self: flex-start;
    }
    #messages {
      display: flex;
      flex-direction: column;
    }
    form {
      display: flex;
      margin-top: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Xin ch√†o üëã ƒê√¢y l√† giao di·ªán S√¢uGPT üöÄ</h1>
  <div id="chatBox">
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." required />
      <button type="submit">G·ª≠i</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("message");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = (sender === "user" ? "B·∫°n: " : "S√¢uGPT: ") + text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("‚ùå L·ªói khi g·ª≠i tin nh·∫Øn", "bot");
        console.error(err);
      }
    });
  </script>
</body>
</html>
