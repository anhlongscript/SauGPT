<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SâuGPT 🐛</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="menu-toggle">☰</div>
      <h2>Đoạn chat</h2>
      <button id="newChat">+ Đoạn chat mới</button>
      <ul id="chatList"></ul>
      <div class="nickname">
        <button id="setNickname">Đặt biệt danh</button>
      </div>
      <div class="theme-toggle" id="themeToggle">🌙</div>
      <div class="console-key">
        <input type="password" id="adminKey" placeholder="Nhập key...">
        <button id="checkKey">OK</button>
      </div>
    </aside>

    <!-- Chat Area -->
    <main id="chatArea">
      <div id="chatHeader">
        <h1 id="chatTitle">SâuGPT 🐛</h1>
        <p class="subtitle"><b>Trợ lý chuyên ngành code (đặc biệt là LUA)!!!</b></p>
      </div>
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
        <button id="sendBtn">Gửi</button>
      </div>
    </main>
  </div>

  <!-- Console logs -->
  <div id="consolePanel" class="hidden">
    <h2>🔑 Logs Console</h2>
    <pre id="consoleLogs"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
