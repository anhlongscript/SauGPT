<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sâu 🐛 GPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-header">
      <button id="new-chat">+ Đoạn chat mới</button>
    </div>
    <ul id="chat-history"></ul>
    <div class="sidebar-footer">
      <button id="set-nickname">👤 Đặt biệt danh</button>
    </div>
  </aside>

  <!-- Main -->
  <main id="main">
    <header class="topbar">
      <button id="toggle-sidebar">☰</button>
      <h1>Sâu 🐛 GPT</h1>
      <button id="toggle-theme">🌙</button>
    </header>

    <div id="chat"></div>

    <div id="composer">
      <textarea id="user-input" placeholder="Nhập tin nhắn..."></textarea>
      <button id="send-btn">➤</button>
      <label for="file-input" class="file-btn">📷</label>
      <input type="file" id="file-input" hidden>
    </div>
  </main>

  <!-- Modal nickname -->
  <div id="nickname-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Đặt biệt danh</h2>
      <label>Tên cho Sâu GPT:</label>
      <input type="text" id="bot-name" placeholder="VD: Sâu cute 🐛">
      <label>Chúng tôi nên gọi bạn là:</label>
      <input type="text" id="user-name" placeholder="VD: Đại ca 😎">
      <div class="modal-actions">
        <button id="save-nickname">Lưu</button>
        <button id="close-modal">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
