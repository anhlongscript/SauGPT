<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐛 SâuGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu-toggle">☰</div>
    <div id="bot-info">
      <div id="bot-name">🐛 SâuGPT</div>
      <div id="bot-subtitle"><b>Tốt nghiệp chuyên ngành code (đặc biệt là LUA)!!!</b></div>
    </div>
    <div class="theme-toggle" id="themeToggle">🌙</div>
  </header>

  <aside class="sidebar" id="sidebar">
    <button id="newChat">+ Đoạn chat mới</button>
    <button id="setAlias">✏️ Đặt biệt danh</button>
  </aside>

  <main>
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
      <label for="image-upload" class="image-btn">🖼️</label>
      <input type="file" id="image-upload" accept="image/*" hidden>
      <button id="send-btn">➤</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
