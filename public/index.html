<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SâuGPT 🐛</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>🐛 SâuGPT</h1>
      <button id="menuBtn">☰</button>
    </header>

    <aside id="sidebar" class="hidden">
      <button id="newChatBtn">➕ Đoạn chat mới</button>
      <button id="setNicknameBtn">🏷️ Đặt biệt danh</button>
      <button id="toggleTheme">🌙</button>
    </aside>

    <main id="chat">
      <div class="message bot"><b>Đàn em:</b> Xin chào 👋! Mình là <b>SâuGPT</b> – tốt nghiệp chuyên ngành code (đặc biệt là <b>LUA Roblox</b>)!!! Hôm nay anh cần gì nè? 😎</div>
    </main>

    <div id="typing" class="hidden">SâuGPT đang gõ<span id="dots"></span></div>

    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Nhập tin nhắn..."/>
      <button type="submit">Gửi</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
