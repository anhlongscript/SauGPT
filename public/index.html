<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SâuGPT 🐛</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mode-select">
    <h1>Chọn chế độ</h1>
    <button onclick="setMode('genz')">🔥 GenZ Mode</button>
    <button onclick="setMode('coder')">👨‍💻 Coder Mode</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-box"></div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
    <div id="admin-panel">
      <input id="admin-key" type="password" placeholder="Nhập key admin">
      <button onclick="viewLogs()">Xem Logs</button>
      <pre id="logs-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
