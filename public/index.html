<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>S√¢uüêõGPT Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      margin-top: 20px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 6px;
    }
    .user {
      background: #d1e7ff;
      text-align: right;
    }
    .bot {
      background: #e9ffe1;
      text-align: left;
    }
    #inputArea {
      margin-top: 10px;
      width: 90%;
      max-width: 600px;
      display: flex;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üí¨ Chat v·ªõi S√¢uüêõGPT</h2>
  <div id="chatBox"></div>
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button id="sendBtn">G·ª≠i</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(sender, text, isUser = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(isUser ? "user" : "bot");
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("B·∫°n", message, true);
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        if (data.reply) {
          addMessage("S√¢uüêõGPT", data.reply, false);
        } else {
          addMessage("S√¢uüêõGPT", "‚ùå L·ªói: Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi.", false);
        }
      } catch (err) {
        addMessage("S√¢uüêõGPT", "‚ùå L·ªói: Server kh√¥ng ph·∫£n h·ªìi.", false);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
